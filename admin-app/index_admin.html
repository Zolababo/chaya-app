<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAYA 메뉴판 (관리자)</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 500px;
        }
        .show { opacity: 1 !important; transform: translate(-50%, 0) !important; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Supabase 설정
        const SUPABASE_URL = 'https://kzxdrwdfqhwpkqbswutr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6eGRyd2RmcWh3cGtxYnN3dXRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NDQyMzcsImV4cCI6MjA3MjIyMDIzN30.pAjU3qCA7tkAoORn9-04HBNlt0N3u25nx0Y_uy0F3jc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const App = () => {
            const [menus, setMenus] = useState([]);
            const [categories, setCategories] = useState([]);
            const [editingMenu, setEditingMenu] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [message, setMessage] = useState('');
            const [isMessageVisible, setIsMessageVisible] = useState(false);
            const [user, setUser] = useState(null);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const showMessage = (msg) => {
                setMessage(msg);
                setIsMessageVisible(true);
                setTimeout(() => {
                    setIsMessageVisible(false);
                }, 3000);
            };

            const fetchMenus = async () => {
                const { data: menuItems, error } = await supabase
                    .from('ChayaMenus')
                    .select('*');
                if (error) {
                    console.error("데이터 불러오기 오류:", error);
                    showMessage("메뉴 데이터를 불러오는 데 실패했습니다.");
                } else {
                    setMenus(menuItems);
                    const uniqueCategories = [...new Set(menuItems.map(menu => menu.category))].sort();
                    setCategories(uniqueCategories);
                }
            };

            const checkUser = async () => {
                const { data: { user }, error } = await supabase.auth.getUser();
                if (user) {
                    setUser(user);
                    console.log("사용자 로그인 상태:", user);
                } else {
                    setUser(null); // 사용자가 없는 상태로 설정
                    console.log("사용자 로그인 상태: 로그아웃됨");
                }
            };
            
            useEffect(() => {
                checkUser();
                fetchMenus();
                const { data: { subscription } = {} } = supabase.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN') {
                        setUser(session.user);
                    } else if (event === 'SIGNED_OUT') {
                        setUser(null);
                    }
                });
                return () => subscription?.unsubscribe();
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                showMessage("로그인 시도 중...");
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    console.error("로그인 실패:", error);
                    showMessage(`로그인 실패: ${error.message}`);
                } else {
                    showMessage("로그인 성공!");
                }
            };

            const handleLogout = async () => {
                showMessage("로그아웃 중...");
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error("로그아웃 실패:", error);
                    showMessage("로그아웃 실패했습니다.");
                } else {
                    showMessage("로그아웃 성공!");
                }
            };

            const openModal = (menu = null) => {
                if (!user) {
                    showMessage("로그인 후 메뉴를 추가/수정할 수 있습니다.");
                    return;
                }
                if (menu) {
                    setEditingMenu({ ...menu });
                } else {
                    setEditingMenu({ name: '', price: '', category: '', description: '', imageUrl: '' });
                }
                setIsModalOpen(true);
            };

            const closeModal = () => {
                setIsModalOpen(false);
                setEditingMenu(null);
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setEditingMenu(prev => ({ ...prev, [name]: value }));
            };

            const handleImageChange = async (e) => {
                if (!e.target.files[0]) return;
                const file = e.target.files[0];
                const fileExtension = file.name.split('.').pop();
                
                showMessage("이미지 업로드 중...");
                try {
                    const filePath = `public/images/${crypto.randomUUID()}.${fileExtension}`;
                    const { data, error } = await supabase
                        .storage
                        .from('menu-images')
                        .upload(filePath, file);

                    if (error) throw error;
                    
                    const publicURL = supabase
                        .storage
                        .from('menu-images')
                        .getPublicUrl(filePath).data.publicUrl;

                    setEditingMenu(prev => ({ ...prev, imageUrl: publicURL }));
                    showMessage("이미지 업로드 성공!");
                } catch (error) {
                    console.error("이미지 업로드 실패:", error);
                    showMessage("이미지 업로드에 실패했습니다.");
                }
            };

            const handleSaveMenu = async () => {
                if (!editingMenu.name || !editingMenu.price || !editingMenu.category) {
                    showMessage("이름, 가격, 카테고리를 입력해주세요.");
                    return;
                }
                try {
                    if (editingMenu.id) {
                        const { data, error } = await supabase
                            .from('ChayaMenus')
                            .update({ ...editingMenu, updated_at: new Date() })
                            .eq('id', editingMenu.id);
                        if (error) throw error;
                        showMessage("메뉴가 성공적으로 수정되었습니다.");
                    } else {
                        const { data, error } = await supabase
                            .from('ChayaMenus')
                            .insert([{ ...editingMenu }]);
                        if (error) throw error;
                        showMessage("메뉴가 성공적으로 추가되었습니다.");
                    }
                    closeModal();
                    fetchMenus();
                } catch (error) {
                    console.error("메뉴 저장 실패:", error);
                    showMessage("메뉴 저장에 실패했습니다.");
                }
            };

            const handleDeleteMenu = async (id) => {
                try {
                    const { error } = await supabase
                        .from('ChayaMenus')
                        .delete()
                        .eq('id', id);
                    if (error) throw error;
                    showMessage("메뉴가 성공적으로 삭제되었습니다.");
                    fetchMenus();
                } catch (error) {
                    console.error("메뉴 삭제 실패:", error);
                    showMessage("메뉴 삭제에 실패했습니다.");
                }
            };

            const renderMenus = () => {
                if (menus.length === 0) {
                    return <p className="text-center text-gray-500 mt-10">아직 등록된 메뉴가 없습니다. 첫 메뉴를 추가해보세요!</p>;
                }
                return categories.map(category => (
                    <div key={category} className="mb-8">
                        <h2 className="text-2xl font-bold text-gray-700 mb-4">{category}</h2>
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                            {menus.filter(menu => menu.category === category).map(menu => (
                                <div key={menu.id} className="bg-white rounded-xl shadow-lg overflow-hidden p-6 flex flex-col justify-between">
                                    <div className="flex-grow">
                                        {menu.imageUrl && <img src={menu.imageUrl} alt={menu.name} className="w-full h-48 object-cover rounded-lg mb-4" />}
                                        <h3 className="text-xl font-bold text-gray-800 truncate">{menu.name}</h3>
                                        <p className="text-gray-600">{menu.price}원</p>
                                        <p className="text-sm text-gray-400 mt-1 truncate">{menu.description}</p>
                                    </div>
                                    <div className="flex space-x-2 mt-4">
                                        <button onClick={() => openModal(menu)} className="flex-1 bg-yellow-500 text-white p-2 rounded-lg hover:bg-yellow-600 transition">수정</button>
                                        <button onClick={() => handleDeleteMenu(menu.id)} className="flex-1 bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition">삭제</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                ));
            };

            const renderMainApp = () => {
                if (!user) {
                    return (
                        <div className="flex flex-col items-center justify-center min-h-screen">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">관리자 로그인</h2>
                            <form onSubmit={handleLogin} className="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
                                <div className="mb-4">
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700">이메일</label>
                                    <input type="email" id="email" value={email} onChange={(e) => setEmail(e.target.value)} required className="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2" />
                                </div>
                                <div className="mb-6">
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700">비밀번호</label>
                                    <input type="password" id="password" value={password} onChange={(e) => setPassword(e.target.value)} required className="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2" />
                                </div>
                                <button type="submit" className="w-full bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-blue-700 transition">로그인</button>
                            </form>
                        </div>
                    );
                }

                return (
                    <div className="bg-gray-100 font-sans min-h-screen relative p-4 sm:p-8">
                        <div className="container mx-auto max-w-7xl">
                            <div className="flex items-center justify-between mb-8">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">CHAYA 메뉴판 (관리자)</h1>
                                    <p className="text-sm text-gray-500 mt-1">사용자 ID: <span className="font-mono bg-gray-200 px-2 py-1 rounded-md text-xs">{user ? user.id : '로그아웃됨'}</span></p>
                                </div>
                                <div className="flex space-x-2">
                                    <button onClick={() => openModal()} className="bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-blue-700 transition flex items-center space-x-2">
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"></path></svg>
                                        <span>메뉴 추가</span>
                                    </button>
                                    <button onClick={handleLogout} className="bg-gray-400 text-white p-3 rounded-lg shadow-md hover:bg-gray-500 transition flex items-center space-x-2">
                                        <span>로그아웃</span>
                                    </button>
                                </div>
                            </div>
                            {renderMenus()}
                        </div>
                        {isModalOpen && (
                            <div className="modal-overlay">
                                <div className="modal-content">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">{editingMenu?.id ? '메뉴 수정' : '메뉴 추가'}</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label htmlFor="name" className="block text-sm font-medium text-gray-700">이름</label>
                                            <input type="text" id="name" name="name" value={editingMenu?.name || ''} onChange={handleInputChange} className="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2" />
                                        </div>
                                        <div>
                                            <label htmlFor="price" className="block text-sm font-medium text-gray-700">가격</label>
                                            <input type="number" id="price" name="price" value={editingMenu?.price || ''} onChange={handleInputChange} className="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2" />
                                        </div>
                                        <div>
                                            <label htmlFor="category" className="block text-sm font-medium text-gray-700">카테고리</label>
                                            <input type="text" id="category" name="category" value={editingMenu?.category || ''} onChange={handleInputChange} className="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2" />
                                        </div>
                                        <div>
                                            <label htmlFor="description" className="block text-sm font-medium text-gray-700">설명</label>
                                            <textarea id="description" name="description" value={editingMenu?.description || ''} onChange={handleInputChange} rows="3" className="mt-1 block w-full border-gray-300 rounded-lg shadow-sm p-2"></textarea>
                                        </div>
                                        <div>
                                            <label htmlFor="image" className="block text-sm font-medium text-gray-700">이미지</label>
                                            <input type="file" id="image" onChange={handleImageChange} className="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                                            {editingMenu?.imageUrl && (
                                                <img src={editingMenu.imageUrl} alt="메뉴 이미지 미리보기" className="w-24 h-24 object-cover rounded-lg mt-4" />
                                            )}
                                        </div>
                                    </div>
                                    <div className="flex justify-end space-x-4 mt-6">
                                        <button onClick={closeModal} className="bg-gray-300 text-gray-800 p-3 rounded-lg hover:bg-gray-400 transition">취소</button>
                                        <button onClick={handleSaveMenu} className="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
                                            {editingMenu?.id ? '수정 완료' : '추가'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                        <div className={`fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-900 text-white text-sm px-4 py-2 rounded-lg shadow-xl opacity-0 transition-opacity duration-300 z-50 ${isMessageVisible ? 'show' : ''}`}>{message}</div>
                    </div>
                );
            };

            return renderMainApp();
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
